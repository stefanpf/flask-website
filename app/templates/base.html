<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    {% if title %}
        <title>{{ title }} - stefanpfeuffer.com</title>
    {% else %}
        <title>stefanpfeuffer.com</title>
    {% endif %}

    <meta name="description" content="A personal blog and project portfolio">
    <meta name="author" content="Stefan Pfeuffer">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <nav class="navbar-container">
            <ul class="navbar">
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('main.projects') }}">Projects</a></li>
                <li><a href="{{ url_for('main.blog') }}">Blog</a></li>
                <li><a href="{{ url_for('main.about') }}">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="content-container">
    <main class="content">
        <article>
            {% block content %}
            {% endblock content%}
        </article>
    </main>
    </div> <!-- end .content-container -->
    <footer>
        <small>&copy; 2019 Stefan Pfeuffer | <a href="{{ url_for('main.manifest') }}">Manifesto</a></small>
    </footer>
</body>
</html>
